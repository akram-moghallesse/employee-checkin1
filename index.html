<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل الموقع</title>
  <script>
    window.onload = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(sendToOdoo, showError, {
          enableHighAccuracy: true,
          timeout: 10000
        });
      } else {
        alert("⚠️ المتصفح لا يدعم تحديد الموقع.");
      }
    };

    function sendToOdoo(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const now = new Date().toISOString().slice(0, 16);
      const recordId = new URLSearchParams(window.location.search).get("id");

      if (!recordId) {
        alert("⚠️ لم يتم تحديد رقم السجل (id).");
        return;
      }

      const payload = {
        jsonrpc: "2.0",
        method: "call",
        params: {
          model: "crm.lead", // غيّرها إذا تعمل على نموذج آخر
          method: "write",
          args: [
            [parseInt(recordId)],
            {
              x_studio_latitude: lat,
              x_studio_longitude: lon,
              x_studio_coordinates: lat + ", " + lon,
              x_studio_datetime: now
            }
          ]
        },
        id: 1
      };

      fetch("/web/dataset/call_kw", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include", // هذا مهم جدًا عشان يرسل الـ Session
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data && data.result) {
          alert("📍 تم إرسال موقعك بنجاح.");
          window.close();
        } else {
          alert("❌ فشل في إرسال الموقع.");
          console.error(data);
        }
      })
      .catch(err => {
        console.error("❌ خطأ في الاتصال:", err);
        alert("❌ فشل في إرسال الموقع.");
      });
    }

    function showError(error) {
      alert("⚠️ فشل تحديد الموقع: " + error.message);
    }
  </script>
</head>
<body style="margin:0; padding:0;"></body>
</html>
