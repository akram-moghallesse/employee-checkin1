<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحديد موقعي</title>
  <script>
    window.onload = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(sendToOdooViaURL, showError, {
          enableHighAccuracy: true,
          timeout: 10000
        });
      } else {
        alert("⚠️ المتصفح لا يدعم تحديد الموقع.");
      }
    };

    function sendToOdooViaURL(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      const recordId = new URLSearchParams(window.location.search).get("id");

      if (!recordId) {
        alert("⚠️ لم يتم تحديد رقم السجل.");
        return;
      }

      const url = `https://akram1.odoo.com/track/location?id=${recordId}&lat=${lat}&lon=${lon}`;

      // فتح الرابط داخل نافذة جديدة أو نفس النافذة
      window.location.href = url;
    }

    function showError(error) {
      alert("⚠️ فشل تحديد الموقع: " + error.message);
    }
  </script>
</head>
<body style="margin:0; padding:0; background-color:#fff;"></body>
</html>
